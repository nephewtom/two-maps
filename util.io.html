<!DOCTYPE html>
<!--Copyright 2013, Utilio.-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Utilio: Compare two maps at the same scale</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="util-map.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>Compare two maps at the same scale</h1>
        </div>
        <div id="pm">
            <p>
                The zoom controls on these two maps are "tied", so they always show the same level of zoom.
                I just wanted this to subjectively compare walking distances in two different cities.
            </p>
            <table>
                <tr>
                    <td>
                        <input style="width:600px;" id="in1" value="Gandia, Spain" />
                    </td>
                    <td>
                        <input style="width:600px;" id="in2" value="Miami, FL" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="height:400px;width:600px;" id="map1">
                        </div>
                    </td>
                    <td>
                        <div style="height:400px;width:600px;" id="map2">
                        </div>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</body>

</html>
